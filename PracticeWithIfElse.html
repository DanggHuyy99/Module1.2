<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        let name = prompt('What is the "official" name of JavaScript?', '');
        if (name =='ECMAScript') {
            alert('Right Answer');
        } else {
            alert("Did't know? ECMAScript!");
        }
    </script>
</body>
