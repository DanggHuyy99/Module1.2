<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Write a program that displays the <hr> tag in width from 1 to 100. <br> The result will be displayed as shown</h1>
    <p></p>

    <script>
        let i = 0;
        while (i < 100) {
            document.write("<hr width = " + i + "%>");
            console.log(i);
            i++;
        }
    </script>
</body>
