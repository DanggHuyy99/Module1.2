    <!-- Vòng lặp lồng nhau với For -->

    <script>
        let huy = "<table border ='1' width='550' cellspacing='0' cellpadding='15'>"
        let i = j = 1;
        while (i <= 10){
            huy = huy + "<tr>";
            while (j <= 10){
                huy = huy + "<td>" + i * j + "</td>";
                j++;
            }
            huy = huy + "</tr>";
            j = 1;
            i++;
        } 
        huy = huy + "</table>";
        document.write(huy);
    </script>
</body>
