    <h1>The input ends when the user enters the value -1. <br> Each input value will be displayed and the sum of those values will be performed.</h1>

    <script>
        let num = prompt('Enter a number: ');
        let total = 0;
        let i;
        let text = "";
        while (num != -1){
            num = Number(prompt('Enter a number: '));           
            alert("The number entered is: " + num);
            total += num;         
            text="The toltal is: " + total       
        }
        window.alert(total);
        document.getElementById('show').innerHTML=text;
    </script>
