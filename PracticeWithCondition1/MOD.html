<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD</title>
</head>
<body>
    <h1>MOD</h1>
    <div>
        <p>Nhập a</p>
        <input id="a" type="number" > 
        <p>Nhập b</p>
        <input id="b" type="number" > <br><br>
        <button onclick="achiahet()">Kết quả:</button> <span id="chiahetkhong"></span> 
    </div>
    <script>
        function achiahet() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = a % b;
            if (c == 0){
                document.getElementById('chiahetkhong').innerText="a chia hết cho b"
            } else {
                document.getElementById('chiahetkhong').innerText="a không chia hết cho b"      
            }
        }
    </script>
</body>
</html>
