<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaller or Bigger</title>
</head>
<body>
    <h1>Smaller or Bigger</h1>
    <div>
        <p>Enter A Number</p>
        <input id="num" type="number">
    </div> <br>
    <div>
        <button onclick="result()">Result</button>
        <p> <span id="result"></span> </p> 
    </div>
    <script>
        function result(){     
            let number = parseInt(document.getElementById('num').value);
            switch (number > 0) {
                case true:
                    document.getElementById('result').innerText="Bigger than 0";
                    break;
                case false:
                    switch (number == 0) {
                        case true:
                            document.getElementById('result').innerText="this is 0";
                            break;          
                        case false:
                            document.getElementById('result').innerText="Smaller than 0";
                            break;
                    }
            }       
        }   
    </script>
</body>
</html>
