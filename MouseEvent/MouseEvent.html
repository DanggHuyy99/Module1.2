<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>
        #myImg {
            border-radius: 50%;    
            width: 200px;
            height: auto;
        }
        #btn {
            background-color: rgb(253, 242, 84);
            border-radius: 20%;
            box-shadow: 2px 2px;
            border: 3px solid red;
            border-style: dashed;
            width: 100px;
            margin-left: 4%;
        }
    </style>
</head>
<body>
    <img id="myImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlzwB7bvN5-m3Z1nfUJHnd7-Ytza5GfexemA&usqp=CAU" alt="ball">
    <p>Click button below to move the image to right</p>
    <input id="btn" type="button" onclick="moveRight()"  value="Click Me" />
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position ='relative';
        imgObj.style.rotate= '0deg';
        imgObj.style.left= '0px';
        imgObj.style.down= '0px';
    }
    function moveRight() {
        imgObj.style.rotate= parseInt(imgObj.style.rotate) + 30 + 'deg';
        imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</html>
