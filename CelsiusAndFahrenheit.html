<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius and Fahrenheit</title>
</head>
<body>
    <script>
        let doC = prompt('Nhập giá trị độ C:');
        let doF = ((9*doC)/5)+32;
        document.write(+doC + '  Độ C bằng ');
        document.write(+doF + ' độ F 123');
    </script>
</body>
</html>
