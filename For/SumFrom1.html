<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <h1>Sum the elements from 1 to the number you just entered.</h1>
    <p id="show"></p>

    <script>
        let num = prompt('Enter a number: ');
        let tolal = 0;
        let i;
        let j;
        for (i=0; i <= num; i++){
            tolal = tolal + i;
            j = "The Total is:  " + tolal          
        }
        window.alert(j);
        document.getElementById('show').innerHTML=j;
    </script>
</body>
</html>
